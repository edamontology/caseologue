name: caseologue robot reason

on: 
  workflow_call:
    # inputs:
    #   edam_path: 
    #     type: string
    #     default: '$( wget https://raw.githubusercontent.com/edamontology/edamontology/main/EDAM_dev.owl)EDAM_dev.owl'


jobs:
  
  build:

    runs-on: ubuntu-latest

    steps:
      
    - uses: actions/checkout@v2
      with: 
        repository: edamontology/caseologue
    - name: download artifacts
      uses: actions/download-artifact@v3
      with:
        name: EDAM_artifacts.owl
    - name: Display structure of downloaded files
      run: ls -R

    - name: run reason
      run: |
        cd robot/ 
        export PATH=/home/runner/work/edamontology/edamontology/edam-validation/robot:$PATH
        java -jar robot.jar reason --reasoner ELK   --input EDAM_artifacts.owl -v 

