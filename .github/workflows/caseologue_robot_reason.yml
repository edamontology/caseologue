name: caseologue robot reason

on: 
  workflow_call:
    inputs:
      edam_path: 
        type: string
        default: '$( wget https://raw.githubusercontent.com/edamontology/edamontology/main/EDAM_dev.owl)EDAM_dev.owl'


jobs:
  
  build:

    runs-on: ubuntu-latest

    steps:
      
    - uses: actions/checkout@v2

    - name: run reason
      run: |
        export PATH=${{ github.action_path }}/../../robot:$PATH
        java -jar robot.jar reason --reasoner ELK   --input ${{inputs.edam_path}} -v 

